{% extends "index_sea.html" %}

{% block context %}
  <form id="registration" class="form-horizontal" method="POST" action="register">
    <div class="control-group">
      <label class="control-label" for="firstname">Nazywam się</label>
      <div class="controls">
        <input type="text" id="firstname" name="firstname" placeholder="Imię">
        <input type="text" id="lastname" name="lastname" placeholder="Nazwisko">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="nickname">Ale mówią na mnie</label>
      <div class="controls">
        <input type="text" id="nickname" name="nickname" placeholder="Nick">
        <input type="email" id="email" name="email" placeholder="E-mail">
      </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="avatar">Tak wyglądam</label>
      <div class="controls">
        <video id="video" width="265" height="200" autoplay style="border: 1px solid #ccc"></video>
        <canvas id="canvas" width="265" height="200" style="border: 1px solid #ccc"></canvas>
        <input type="hidden" id="avatar" name="avatar">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="university">Studiuję na</label>
      <div class="controls">
        <input type="text" id="university" name="university" placeholder="Uczelnia">
        <input type="text" id="faculty" name="faculty" placeholder="Kierunek">
        <input type="number" id="year" min=1 max=5 name="year" placeholder="Rok studiów">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="github">GitHub</label>
      <div class="controls">
        <input type="text" id="github" name="github" placeholder="username@github">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="reddit">Reddit</label>
      <div class="controls">
        <input type="text" id="reddit" name="reddit" placeholder="username@reddit">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="unix">Linux/UNIX</label>
      <div class="controls">
        <input type="text" id="unix" name="unix" placeholder="Dystrubycja">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="iknow">Znam się na</label>
      <div class="controls">
        <textarea rows="3" id="iknow" name="iknow"></textarea>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="ineed">Chętnie się nauczę</label>
      <div class="controls">
        <textarea rows="3" id="ineed" name="ineed"></textarea>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="imeet">Bardzo chętnie będę uczestniczyć w spotkaniach koła</label>
      <div class="controls">
        <label class="radio">
          <input type="radio" name="imeet" value="yes">Tak!
        </label>
        <label class="radio">
          <input type="radio" name="imeet" value="ok">Jak muszę.
        </label>
        <label class="radio">
          <input type="radio" name="imeet" value="maybe">Nie bardzo.
        </label>
        <label class="radio">
          <input type="radio" name="imeet" value="no">Nie!
        </label>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Zarejestruj</button>
      <button type="button" class="btn">Rezygnuję</button>
    </div>
  </form>
{% endblock %}
